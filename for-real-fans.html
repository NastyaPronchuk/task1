<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>World of sneakers</title>
</head>

<body>
	<header>
		<h1>Just a few question</h1>
		<h2><mark>Your answers will help us to be better!</mark></h2>
		<nav>
			<a href="index.html">Home page</a>
		</nav>
	</header>
	<main>
		<form
			action="https://formspree.io/https://5000-f86d35da-79f1-41cd-aaf7-1d574625dc48.ws-eu0.gitpod.io/for-real-fans"
			method="POST">
			<h1>Form</h1>
			<fieldset>
				<legend>Personal information</legend>
				<label>
               First name: <input type="text" placeholder="first name">
               </label>
				<br>
				<label>
               Second name: <input type="text" placeholder="second name">
               </label>
				<br>
				<label>
               Age: <input type="number" min="1" max="140" step="1">
               </label>
				<br>
				<label>
               Gender:
               </label>
				<label>
               <input type="radio" name="gender" value="female">Female
               </label>
				<label>
               <input type="radio" name="gender" value="male">Male
               </label>
				<label>
               <input type="radio" name="gender" value="other">Other
               </label>
				<br>
				<label>
               Email
               <input type="email" name="_replyto">
               </label>
			</fieldset>
			<br>
			<label>
               Which one do you like the most?:
               <select>
                  <option>Nike</option>
                  <option>Puma</option>
                  <option>Adidas</option>
               </select>
            </label>
			<br>
			<label>
            Are you planning to buy new sneakers after you have watched this videos?
            </label>
			<input type="checkbox" name="option1" value="a1">Yes
			<input type="checkbox" name="option2" value="a2">No
			<br>
			<label>
            How many sneakers do you have?
            <input type="range" min="1" max="100" step="1">
            </label>
			<br>
			<label>
            Comments
            <textarea>Do you have something to share?:)</textarea>
            </label>
			<br>
			<input type="submit" value="SENT">
         </form>
	</main>
</body>

</html>
